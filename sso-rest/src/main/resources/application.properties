server.port=9090
server.context-path=/sso-rest

spring.datasource.url=jdbc:mysql://localhost:3306/userdb
spring.datasource.username=userdb
spring.datasource.password=1234
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

security.oauth2.client.client-id=sso-rest
security.oauth2.client.client-secret=rest@sso
security.oauth2.client.accessTokenUri=http://localhost:8080/sso-server/oauth/token
security.oauth2.client.userAuthorizationUri=http://localhost:8080/sso-server/oauth/authorize
security.oauth2.resource.user-info-uri=http://localhost:8080/sso-server/user